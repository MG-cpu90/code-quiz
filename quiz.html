<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" type="text/css" href="./develop/style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="row">
            <div class="col-lg-2">
                <div class="score">View Highscores</div>
            </div>
            <div class="col-lg-6">
                <div class="empty"></div>
            </div>
            <div class="col-lg-4">
                <div class="time">
                    Time: 0<div class="timer"></div>
                </div>
            </div>
        </div>
    </header>
    
    <!-- First page -->
    <div class = "slide" id = "slide1">
        <div class="row">
            <div class="col-lg-12">
                <div class="main-headings-container">
                    <h1>Coding Quiz Challenge</h1>
                </div>
                <div class="quiz-container">
                    <p>
                        Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                    </p>
                </div>
                <div class="button-container">
                    <button type="button" class="btn btn-primary" id="start-button">Start Quiz</button>
                </div>
            </div>
        </div>
    </div>
<!-- quizContainer div -->
    <div class="slidesContainer">
        <!-- Second page -->
            
        <!-- Slide container closing div    -->
    </div>
<!-- quizContainer end div -->

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="./develop/scripts/script2.js"></script>
</body>
</html>
